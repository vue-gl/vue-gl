---
---
<div id="app">
  <vgl-renderer antialias style="height: 100vh;">
    <vgl-scene>
      <vgl-camera-helper camera="shown"></vgl-camera-helper>
    </vgl-scene>
    <vgl-perspective-camera orbit-position="0.8 1 1" orbit-target="0 0 -0.3"></vgl-perspective-camera>
    <vgl-perspective-camera name="shown" :far="far" :fov="fov" :near="near"></vgl-perspective-camera>
  </vgl-renderer>

  <aside class="control-panel">
    <label>Fov<input type="range" max="90" v-model="fov"></label>
    <label>Far<input type="range" max="1" step="0.01" v-model="far"></label>
    <label>Near<input type="range" max="0.1" step="0.001" v-model="near"></label>
  </aside>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      fov: 50,
      near: 0.05,
      far: 0.5
    },
  });
</script>
