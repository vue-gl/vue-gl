---
---
<div id="app">
  <vgl-renderer antialias style="height: 100vh;">
    <vgl-scene>
      <vgl-grid-helper
        :size="size"
        :divisions="divisions"
        :color-center-line="`#${[cr, cg, cb].map(v => parseInt(v).toString(16)).map(v => v.length < 2 ? '0' + v : v).join('')}`"
        :color-grid="`#${[gr, gg, gb].map(v => parseInt(v).toString(16)).map(v => v.length < 2 ? '0' + v : v).join('')}`"
      >
      </vgl-grid-helper>
    </vgl-scene>
    <vgl-perspective-camera orbit-position="15 1 0.5"></vgl-perspective-camera>
  </vgl-renderer>

  <aside class="control-panel">
    <section>
      <h3>Grid</h3>
      <label>Size<input type="range" max="20" v-model="size"></label>
      <label>Divisions<input type="range" step="2" v-model="divisions"></label>
    </section>
    <section>
      <h3>Centerline color</h3>
      <label>R<input v-model="cr" type="range" max="255"></label>
      <label>G<input v-model="cg" type="range" max="255"></label>
      <label>B<input v-model="cb" type="range" max="255"></label>
    </section>
    <section>
      <h3>Grid color</h3>
      <label>R<input v-model="gr" type="range" max="255"></label>
      <label>G<input v-model="gg" type="range" max="255"></label>
      <label>B<input v-model="gb" type="range" max="255"></label>
    </section>
  </aside>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      size: 10,
      divisions: 10,
      cr: 255,
      cg: 0,
      cb: 0,
      gr: 255,
      gg: 255,
      gb: 255,
    },
  });
</script>
