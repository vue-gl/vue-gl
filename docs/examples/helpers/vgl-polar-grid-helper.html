---
---
<div id="app">
  <vgl-renderer antialias style="height: 100vh;">
    <vgl-scene>
      <vgl-polar-grid-helper
        :radius="radius"
        :radials="radials"
        :circles="circles"
        :divisions="divisions"
        :color1="`#${[cr, cg, cb].map(v => parseInt(v).toString(16)).map(v => v.length < 2 ? '0' + v : v).join('')}`"
        :color2="`#${[gr, gg, gb].map(v => parseInt(v).toString(16)).map(v => v.length < 2 ? '0' + v : v).join('')}`"
      >
      </vgl-polar-grid-helper>
    </vgl-scene>
    <vgl-perspective-camera orbit-position="15 1 0.5" orbit-target="0 -0.5 0"></vgl-perspective-camera>
  </vgl-renderer>

  <aside class="control-panel">
    <section>
      <h3>Grids</h3>
      <label>Radius<input type="range" max="10" step="0.1" v-model="radius"></label>
      <label>Radials<input type="range" v-model="radials"></label>
      <label>Circles<input type="range" v-model="circles"></label>
      <label>Divisions<input type="range" min="3" v-model="divisions"></label>
    </section>
    <section>
      <h3>Color 1</h3>
      <label>R<input v-model="cr" type="range" max="255"></label>
      <label>G<input v-model="cg" type="range" max="255"></label>
      <label>B<input v-model="cb" type="range" max="255"></label>
    </section>
    <section>
      <h3>Color 2</h3>
      <label>R<input v-model="gr" type="range" max="255"></label>
      <label>G<input v-model="gg" type="range" max="255"></label>
      <label>B<input v-model="gb" type="range" max="255"></label>
    </section>
  </aside>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      radius: 5,
      radials: 16,
      circles: 8,
      divisions: 64,
      cr: 255,
      cg: 0,
      cb: 0,
      gr: 255,
      gg: 255,
      gb: 255,
    },
  });
</script>
