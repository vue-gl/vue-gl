---
---
<div id="app">
  <vgl-renderer antialias style="height: 100vh;">
    <vgl-scene>
      <vgl-arrow-helper
        :color="`#${[r, g, b].map(v => parseInt(v).toString(16)).map(v => v.length < 2 ? '0' + v : v).join('')}`"
        :dir="`${x} ${y} ${z}`"
        :length="length"
        :head-length="headLength"
        :head-width="headWidth"
      ></vgl-arrow-helper>
      <vgl-axes-helper size="10"></vgl-axes-helper>
    </vgl-scene>
    <vgl-perspective-camera orbit-position="5 1 -0.5"></vgl-perspective-camera>
  </vgl-renderer>

  <aside class="control-panel">
    <section>
      <h3>Direction</h3>
      <label>x<input type="range" max="5" min="-5" step="0.5" v-model="x"></label>
      <label>y<input type="range" max="5" min="-5" step="0.5" v-model="y"></label>
      <label>z<input type="range" max="5" min="-5" step="0.5" v-model="z"></label>
    </section>
    <section>
      <h3>Size</h3>
      <label>Length<input type="range" step="0.03" max="3" v-model="length"></label>
      <label>Head length<input type="range" step="0.02" max="2" v-model="headLength"></label>
      <label>Head width<input type="range" step="0.01" max="1" v-model="headWidth"></label>
    </section>
    <section>
      <h3>Color</h3>
      <label>R<input v-model="r" type="range" max="255"></label>
      <label>G<input v-model="g" type="range" max="255"></label>
      <label>B<input v-model="b" type="range" max="255"></label>
    </section>
  </aside>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      x: 1,
      y: 1,
      z: 1,
      r: 255,
      g: 255,
      b: 255,
      length: 1,
      headLength: 0.2,
      headWidth: 0.04,
    },
  });
</script>
