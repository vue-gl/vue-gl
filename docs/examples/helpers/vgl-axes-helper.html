<div id="app">
  <vgl-renderer antialias style="height: 100vh;">
    <vgl-scene>
      <vgl-axes-helper :size="size"></vgl-axes-helper>
    </vgl-scene>
    <vgl-perspective-camera orbit-position="15 1 0.5"></vgl-perspective-camera>
  </vgl-renderer>

  <aside class="control-panel">
    <label>Size<input type="range" max="5" step="0.05" v-model="size"></label>
  </aside>
</div>

<script>
  new Vue({
    el: '#app',
    data: { size: 1 },
  });
</script>
