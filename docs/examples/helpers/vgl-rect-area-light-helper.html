---
---
<div id="app">
  <vgl-renderer antialias style="height: 100vh;">
    <vgl-scene>
      <vgl-rect-area-light
        name="light"
        :position="`${x} ${y} ${z}`"
        :width="width"
        :height="height"
        :color="`#${[r, g, b].map(v => parseInt(v).toString(16)).map(v => v.length < 2 ? '0' + v : v).join('')}`"
      ></vgl-rect-area-light>
      <vgl-rect-area-light-helper light="light"></vgl-rect-area-light-helper>
    </vgl-scene>
    <vgl-perspective-camera orbit-position="20 1.8 0.5"></vgl-perspective-camera>
  </vgl-renderer>

  <aside class="control-panel">
    <section>
      <h3>Light color</h3>
      <label>R<input type="range" max="255" v-model="r"></label>
      <label>G<input type="range" max="255" v-model="g"></label>
      <label>B<input type="range" max="255" v-model="b"></label>
    </section>
    <section>
      <h3>Light position</h3>
      <label>x<input type="range" max="5" min="-5" step="0.01" v-model="x"></label>
      <label>y<input type="range" max="5" min="-5" step="0.01" v-model="y"></label>
      <label>z<input type="range" max="5" min="-5" step="0.01" v-model="z"></label>
    </section>
    <section>
      <h3>Light size</h3>
      <label>Width<input type="range" max="25" min="1" step="0.1" v-model="width"></label>
      <label>Height<input type="range" max="25" min="1" step="0.1" v-model="height"></label>
    </section>
  </aside>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      r: 255,
      g: 255,
      b: 255,
      x: 1,
      y: 2,
      z: 0,
      width: 10,
      height: 10,
    },
  });
</script>
