---
---
<div id="app">
  <vgl-renderer antialias style="height: 100vh;">
    <vgl-scene>
      <vgl-sphere-geometry name="geo" :radius="radius"></vgl-sphere-geometry>
      <vgl-mesh-standard-material name="mtl"></vgl-mesh-standard-material>
      <vgl-mesh geometry="geo" material="mtl" name="obj"></vgl-mesh>
      <vgl-box-helper
        object="obj"
        :color="`#${[r, g, b].map(v => parseInt(v).toString(16)).map(v => v.length < 2 ? '0' + v : v).join('')}`"
      ></vgl-box-helper>
      <vgl-ambient-light></vgl-ambient-light>
      <vgl-directional-light position="0 1 1"></vgl-directional-light>
    </vgl-scene>
    <vgl-perspective-camera orbit-position="250 1 0.5"></vgl-perspective-camera>
  </vgl-renderer>

  <aside class="control-panel">
    <section>
      <h3>Geometry</h3>
      <label>Radius<input type="range" v-model="radius"></label>
    </section>
    <section>
      <h3>Color</h3>
      <label>R<input v-model="r" type="range" max="255"></label>
      <label>G<input v-model="g" type="range" max="255"></label>
      <label>B<input v-model="b" type="range" max="255"></label>
    </section>
  </aside>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      r: 255,
      g: 255,
      b: 255,
      radius: 50,
    },
  });
</script>
