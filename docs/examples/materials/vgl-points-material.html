---
---
<div id="app">
  <vgl-renderer antialias style="height: 100vh;">
    <vgl-scene>
      <vgl-box-geometry name="box" width=7.5 height=7.5 depth=7.5></vgl-box-geometry>
      <vgl-points-material name="pts" :size="size" :disable-size-attenuation="!sizeAttenuation" :color="`#${[r, g, b].map(v => parseInt(v).toString(16)).map(v => v.length < 2 ? '0' + v : v).join('')}`"></vgl-points-material>
      <vgl-points geometry="box" material="pts"></vgl-points>
    </vgl-scene>
    <vgl-perspective-camera orbit-position="20 1 1"></vgl-perspective-camera>
  </vgl-renderer>

  <aside class="control-panel">
    <section>
      <h3>Color</h3>
      <label>R<input type="range" max="255" v-model="r"></label>
      <label>G<input type="range" max="255" v-model="g"></label>
      <label>B<input type="range" max="255" v-model="b"></label>
    </section>
    <section>
      <h3>Size</h3>
      <label>Size<input type="range" max="10" step="0.1" v-model="size"></label>
      <label><input type="checkbox" v-model="sizeAttenuation">Size attenuation</label>
    </section>
  </aside>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      r: 255,
      g: 255,
      b: 255,
      size: 1,
      sizeAttenuation: true,
    },
  });
</script>
