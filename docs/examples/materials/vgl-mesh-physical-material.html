---
---
<div id="app">
  <vgl-renderer antialias style="height: 100vh;">
    <vgl-scene>
      <vgl-torus-knot-geometry name="geo"></vgl-torus-knot-geometry>
      <vgl-mesh-physical-material name="mat"
        :color="`#${[r, g, b].map(v => parseInt(v).toString(16)).map(v => v.length < 2 ? '0' + v : v).join('')}`"
        :clear-coat="clearCoat"
        :clear-coat-roughness="clearCoatRoughness"
        :reflectivity="reflectivity"
      ></vgl-mesh-physical-material>
      <vgl-mesh geometry="geo" material="mat"></vgl-mesh>
      <vgl-ambient-light intensity="0.5"></vgl-ambient-light>
      <vgl-directional-light position='0 2 1' intensity="0.5"></vgl-directional-light>
    </vgl-scene>
    <vgl-perspective-camera orbit-position="5 1 0.5"></vgl-perspective-camera>
  </vgl-renderer>

  <aside class="control-panel">
    <section>
      <h3>Color</h3>
      <label>R<input type="range" max="255" v-model="r"></label>
      <label>G<input type="range" max="255" v-model="g"></label>
      <label>B<input type="range" max="255" v-model="b"></label>
    </section>
    <section>
      <h3>Physical</h3>
      <label>Clear coat<input type="range" max="1" step="0.01" v-model="clearCoat"></label>
      <label>Clear coat roughness<input type="range" max="1" step="0.01" v-model="clearCoatRoughness"></label>
      <label>Reflectivity<input type="range" max="1" step="0.01" v-model="reflectivity"></label>
    </section>
  </aside>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      r: 255,
      g: 255,
      b: 255,
      clearCoat: 0,
      clearCoatRoughness: 0,
      reflectivity: 1,
    },
  });
</script>
