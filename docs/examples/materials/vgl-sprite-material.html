<div id="app">
  <vgl-renderer antialias style="height: 100vh;">
    <vgl-scene>
      <vgl-texture name="tex" src="{{ '/assets/img/star.gif' | relative_url }}"></vgl-texture>
      <vgl-sprite-material name="spm" map="tex"></vgl-sprite-material>
      <vgl-sprite material="spm"></vgl-sprite>
    </vgl-scene>
    <vgl-perspective-camera orbit-position="20 1 1"></vgl-perspective-camera>
  </vgl-renderer>

  <aside class="control-panel">
    <label>No effect<input type="range"></label>
  </aside>
</div>

<script>
  new Vue({
    el: '#app',
  });
</script>
