---
---
<div id="app">
  <vgl-renderer antialias style="height: 100vh;">
    <vgl-scene>
      <vgl-box-geometry name="box" width=7.5 height=7.5 depth=7.5></vgl-box-geometry>
      <vgl-line-basic-material name="line" :linewidth="linewidth" :color="`#${[r, g, b].map(v => parseInt(v).toString(16)).map(v => v.length < 2 ? '0' + v : v).join('')}`"></vgl-line-basic-material>
      <vgl-line geometry="box" material="line"></vgl-line>
    </vgl-scene>
    <vgl-perspective-camera orbit-position="20 1 1"></vgl-perspective-camera>
  </vgl-renderer>

  <aside class="control-panel">
    <section>
      <h3>Color</h3>
      <label>R<input type="range" max="255" v-model="r"></label>
      <label>G<input type="range" max="255" v-model="g"></label>
      <label>B<input type="range" max="255" v-model="b"></label>
    </section>
    <section>
      <h3>Line</h3>
      <label>Width<input type="range" max="10" step="0.1" v-model="linewidth"></label>
    </section>
  </aside>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      r: 255,
      g: 255,
      b: 255,
      linewidth: 2,
    },
  });
</script>
