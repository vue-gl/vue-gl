---
---
<div id="app">
  <vgl-renderer antialias style="height: 100vh;">
    <vgl-scene>
      <vgl-plane-geometry name="plane" width=512 height=512></vgl-plane-geometry>
      <vgl-texture src="{{ '/assets/img/shimoguri.jpg' | relative_url }}" :rotation="rotation" center="0.5 0.5" name="texture"></vgl-texture>
      <vgl-mesh-standard-material name="std" map="texture"></vgl-mesh-standard-material>
      <vgl-mesh geometry="plane" material="std"></vgl-mesh>
      <vgl-ambient-light color="#ffeecc"></vgl-ambient-light>
      <vgl-directional-light position="0 1 2"></vgl-directional-light>
    </vgl-scene>
    <vgl-perspective-camera orbit-position="700 1 0.5"></vgl-perspective-camera>
  </vgl-renderer>

  <aside class="control-panel">
    <label>Rotation<input type="range" max="3.14" min="-3.14" step="0.01" v-model="rotation"></label>
  </aside>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      rotation: 0,
    },
  });
</script>
