---
---
<div id="app">
  <vgl-renderer style="height: 100vh;"
    :antialias="antialias"
    :alpha="alpha"
    :disable-premultiplied-alpha="!premultipliedAlpha"
    :disable-depth="!depth"
    :precision="precision"
    :disable-stencil="!stencil"
    :preserve-drawing-buffer="preserveDrawingBuffer"
    :shadow-map-enabled="shadowMapEnabled"
    :logarithmic-depth-buffer="logarithmicDepthBuffer"
  >
    <vgl-scene>
      <vgl-sphere-geometry name="sphere"></vgl-sphere-geometry>
      <vgl-box-geometry name="box"></vgl-box-geometry>
      <vgl-mesh-standard-material name="std" ></vgl-mesh-standard-material>
      <vgl-mesh geometry="box" material="std" position="0 -1.5 0" receive-shadow></vgl-mesh>
      <vgl-mesh geometry="sphere" material="std" cast-shadow receive-shadow></vgl-mesh>
      <vgl-ambient-light color="#ffeecc"></vgl-ambient-light>
      <vgl-directional-light position="0 1 1" cast-shadow></vgl-directional-light>
    </vgl-scene>
    <vgl-perspective-camera orbit-position="5 1 1"></vgl-perspective-camera>
  </vgl-renderer>

  <aside class="control-panel">
    <label><input type="checkbox" v-model="antialias">Antialias</label>
    <label><input type="checkbox" v-model="alpha">Alpha</label>
    <label><input type="checkbox" v-model="premultipliedAlpha">Premultiplied alpha</label>
    <label><input type="checkbox" v-model="depth">Depth buffer</label>
    <label><input type="checkbox" v-model="stencil">Stencil buffer</label>
    <label><input type="checkbox" v-model="preserveDrawingBuffer">Preserve drawing buffer</label>
    <label><input type="checkbox" v-model="logarithmicDepthBuffer">Logarithmic depth buffer</label>
    <label><input type="checkbox" v-model="shadowMapEnabled">Shadow map</label>
    <label>Precision
      <select v-model="precision">
        <option value="highp">High
        <option value="mediump">Medium
        <option value="lowp">Low
      </select>
    </label>
  </aside>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      antialias: true,
      alpha: false,
      premultipliedAlpha: true,
      depth: true,
      precision: 'highp',
      stencil: true,
      preserveDrawingBuffer: false,
      shadowMapEnabled: false,
      logarithmicDepthBuffer: false,
    },
  });
</script>
