---
---
<div id="app">
  <vgl-renderer antialias style="height: 100vh;">
    <vgl-scene>
      <vgl-box-geometry name="box" width=7.5 height=7.5 depth=7.5></vgl-box-geometry>
      <vgl-mesh-standard-material name="std"></vgl-mesh-standard-material>
      <vgl-mesh geometry="box" material="std"></vgl-mesh>
      <vgl-ambient-light color="#ffeecc"></vgl-ambient-light>
      <vgl-directional-light position="0 1 2"></vgl-directional-light>
    </vgl-scene>
    <vgl-perspective-camera orbit-position="20 1 1" :fov="fov" :zoom="zoom"></vgl-perspective-camera>
  </vgl-renderer>

  <aside class="control-panel">
    <label>Fov<input type="range" max="90" v-model="fov"></label>
    <label>Zoom<input type="range" max="2" step="0.02" v-model="zoom"></label>
  </aside>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      fov: 50,
      zoom: 1,
    },
  });
</script>
