---
---
<div id="app">
  <vgl-renderer antialias shadow-map-enabled style="height: 100vh;">
    <vgl-scene>
      <vgl-sphere-geometry name="sphere"></vgl-sphere-geometry>
      <vgl-box-geometry name="box"></vgl-box-geometry>
      <vgl-plane-geometry name="plane"></vgl-plane-geometry>
      <vgl-mesh-standard-material name="std" ></vgl-mesh-standard-material>
      <vgl-mesh-basic-material name="basic"
        :color="`#${[r, g, b].map(v => parseInt(v).toString(16)).map(v => v.length < 2 ? '0' + v : v).join('')}`"></vgl-mesh-basic-material>
      <vgl-mesh geometry="box" material="std" position="0 -1.5 0" receive-shadow></vgl-mesh>
      <vgl-mesh geometry="sphere" material="std" cast-shadow receive-shadow></vgl-mesh>
      <vgl-ambient-light color="#ffffff" intensity="0.1" />
      <vgl-rect-area-light
        :color="`#${[r, g, b].map(v => parseInt(v).toString(16)).map(v => v.length < 2 ? '0' + v : v).join('')}`"
        :intensity="intensity"
        :width="width"
        :height="height"
        :position="`${x} ${y} ${z}`">
        <vgl-mesh geometry="plane" material="basic" :scale="`${width} ${height} 1`"></vgl-mesh>
      </vgl-rect-area-light>
    </vgl-scene>
    <vgl-perspective-camera orbit-position="10 1 1"></vgl-perspective-camera>
  </vgl-renderer>
  <aside class="control-panel">
    <section>
      <h3>Intensity</h3>
      <input type="range" v-model="intensity" max="1" step="0.01">
    </section>
    <section>
      <h3>Color</h3>
      <label>R<input v-model="r" type="range" max="255"></label>
      <label>G<input v-model="g" type="range" max="255"></label>
      <label>B<input v-model="b" type="range" max="255"></label>
    </section>
    <section>
      <h3>Position</h3>
      <label>X<input v-model="x" type="range" min="-10" max="10" step="0.1"></label>
      <label>Y<input v-model="y" type="range" min="-10" max="10" step="0.1"></label>
      <label>Z<input v-model="z" type="range" min="-10" max="10" step="0.1"></label>
    </section>
    <section>
      <h3>Width</h3>
      <input type="range" v-model="width" min="1" max="100" step="0.1">
    </section>
    <section>
      <h3>Height</h3>
      <input type="range" v-model="height" min="1" max="100" step="0.1">
    </section>
  </aside>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      intensity: 0.5,
      r: 255,
      b: 255,
      g: 255,
      width: 10,
      height: 10,
      x: 0,
      y: 0,
      z: -5,
    },
  });
</script>
