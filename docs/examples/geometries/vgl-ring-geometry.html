---
---
<div id="app">
  <vgl-renderer antialias style="height: 100vh;">
    <vgl-scene>
      <vgl-ring-geometry name="ring" :inner-radius="innerRadius" :outer-radius="outerRadius"></vgl-ring-geometry>
      <vgl-mesh-standard-material name="std"></vgl-mesh-standard-material>
      <vgl-mesh geometry="ring" material="std"></vgl-mesh>
      <vgl-ambient-light color="#ffeecc"></vgl-ambient-light>
      <vgl-directional-light position="0 1 2"></vgl-directional-light>
    </vgl-scene>
    <vgl-perspective-camera orbit-position="250 1 0.5"></vgl-perspective-camera>
  </vgl-renderer>

  <aside class="control-panel">
    <label>Inner radius<input type="range" v-model="innerRadius"></label>
    <label>Outer radius<input type="range" v-model="outerRadius"></label>
  </aside>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      innerRadius: 25,
      outerRadius: 50,
    },
  });
</script>
