---
---
<div id="app">
  <vgl-renderer antialias style="height: 100vh;">
    <vgl-scene>
        <vgl-plane-geometry name="plane" :width="width" :height="height"></vgl-plane-geometry>
        <vgl-mesh-standard-material name="std"></vgl-mesh-standard-material>
        <vgl-mesh geometry="plane" material="std"></vgl-mesh>
        <vgl-ambient-light color="#ffeecc"></vgl-ambient-light>
        <vgl-directional-light position="0 1 2"></vgl-directional-light>
    </vgl-scene>
    <vgl-perspective-camera orbit-position="100 1 0.5"></vgl-perspective-camera>
  </vgl-renderer>

  <aside class="control-panel">
    <label>Width<input type="range" v-model="width"></label>
    <label>Height<input type="range" v-model="height"></label>
  </aside>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      width: 50,
      height: 50,
    },
  });
</script>
