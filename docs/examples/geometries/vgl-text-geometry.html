---
---
<div id="app">
  <vgl-renderer antialias style="height: 100vh;">
    <vgl-scene>
      <vgl-text-geometry name="text" font="{{ '/js/helvetiker_regular.typeface.json' | relative_url }}" :text="text"></vgl-text-geometry>
      <vgl-mesh-standard-material name="std"></vgl-mesh-standard-material>
      <vgl-mesh geometry="text" material="std" position="-750 0 0"></vgl-mesh>
      <vgl-ambient-light color="#ffeecc"></vgl-ambient-light>
      <vgl-directional-light position="0 1 2"></vgl-directional-light>
    </vgl-scene>
    <vgl-perspective-camera orbit-position="1000 1.3 0.3"></vgl-perspective-camera>
  </vgl-renderer>

  <aside class="control-panel">
    <label>Text<input type="text" v-model="text"></label>
  </aside>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      text: 'Text to be displayed.',
    },
  });
</script>
