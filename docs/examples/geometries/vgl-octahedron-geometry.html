---
---
<div id="app">
  <vgl-renderer antialias style="height: 100vh;">
    <vgl-scene>
      <vgl-octahedron-geometry name="geo" :radius="radius" :detail="detail"></vgl-octahedron-geometry>
      <vgl-mesh-standard-material name="std"></vgl-mesh-standard-material>
      <vgl-mesh geometry="geo" material="std"></vgl-mesh>
      <vgl-ambient-light color="#ffeecc"></vgl-ambient-light>
      <vgl-directional-light position="0 1 2"></vgl-directional-light>
    </vgl-scene>
    <vgl-perspective-camera orbit-position="100 1.2 0.5"></vgl-perspective-camera>
  </vgl-renderer>
  <aside class="control-panel">
    <label>Radius<input type="range" v-model="radius"></label>
    <label>Detail<input type="range" v-model="detail" max="10"></label>
  </aside>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      radius: 10,
      detail: 0,
    },
  });
</script>
