---
<div id="app">
  <vgl-renderer antialias style="height: 100vh;">
    <vgl-scene>
      <vgl-lathe-geometry name="geo"
        points="1 -5, 2 -4, 3 -2, 3.5 0, 4 3, 3.5 5"
        :segments="segments"
        :phi-length="phiLength"
      ></vgl-lathe-geometry>
      <vgl-mesh-standard-material name="mat" side="double"></vgl-mesh-standard-material>
      <vgl-mesh geometry="geo" material="mat"></vgl-mesh>
      <vgl-ambient-light></vgl-ambient-light>
      <vgl-directional-light position="0 1 2"></vgl-directional-light>
    </vgl-scene>
    <vgl-perspective-camera orbit-position="15 1 -0.5"></vgl-perspective-camera>
  </vgl-renderer>

  <aside class="control-panel">
    <label>Segments<input type="range" v-model="segments"></label>
    <label>Phi<input type="range" max="6.29" step="0.01" v-model="phiLength"></label>
  </aside>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      segments: 16,
      phiLength: Math.PI * 2,
    },
  });
</script>
