---
---
<div id="app">
  <vgl-renderer antialias style="height: 100vh;">
    <vgl-scene>
      <vgl-torus-geometry name="torus" :radius="radius" :tube="tube" :tubular-segments="tubularSegments" :radial-segments="radialSegments"></vgl-torus-geometry>
      <vgl-mesh-standard-material name="std"></vgl-mesh-standard-material>
      <vgl-mesh geometry="torus" material="std"></vgl-mesh>
      <vgl-ambient-light color="#ffeecc"></vgl-ambient-light>
      <vgl-directional-light position="0 1 2"></vgl-directional-light>
    </vgl-scene>
    <vgl-perspective-camera orbit-position="100 1 0.5"></vgl-perspective-camera>
  </vgl-renderer>

  <aside class="control-panel">
    <label>Radius<input type="range" max="50" step="0.5" v-model="radius"></label>
    <label>Tube radius<input type="range" max="20" step="0.2" v-model="tube"></label>
    <label>Radial segments<input type="range" v-model="radialSegments"></label>
    <label>Tubular segments<input type="range" v-model="tubularSegments"></label>
  </aside>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      radius: 10,
      tube: 5,
      tubularSegments: 8,
      radialSegments: 16,
    },
  });
</script>
