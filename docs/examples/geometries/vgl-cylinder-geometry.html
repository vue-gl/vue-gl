---
---
<div id="app">
  <vgl-renderer antialias style="height: 100vh;">
    <vgl-scene>
      <vgl-cylinder-geometry name="cylinder" :radius-top="radiusTop" :radius-bottom="radiusBottom" :height="height"></vgl-cylinder-geometry>
      <vgl-mesh-standard-material name="std"></vgl-mesh-standard-material>
      <vgl-mesh geometry="cylinder" material="std"></vgl-mesh>
      <vgl-ambient-light color="#ffeecc"></vgl-ambient-light>
      <vgl-directional-light position="0 1 2"></vgl-directional-light>
    </vgl-scene>
    <vgl-perspective-camera orbit-position="200 1 0.5"></vgl-perspective-camera>
  </vgl-renderer>

  <aside class="control-panel">
    <label>Top radius<input type="range" v-model="radiusTop"></label>
    <label>Bottom radius<input type="range" v-model="radiusBottom"></label>
    <label>Height<input type="range" v-model="height"></label>
  </aside>
</div>

<script>
  new Vue({
    el: '#app',
    data: {
      radiusTop: 25,
      radiusBottom: 25,
      height: 50,
    },
  });
</script>
